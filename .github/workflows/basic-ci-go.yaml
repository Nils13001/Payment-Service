
name: Basic Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get your repository code onto the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Go 1.25 onto the runner
      - name: Set up Go 1.25
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      # Step 3: (Optional but useful) Show environment; helps debugging version issues
      - name: Show Go environment
        run: |
          go version
          go env

      # Step 4: Download dependencies listed in go.mod
      - name: Download dependencies
        run: go mod download

      # Step 5: Lightweight static checks
      - name: Go vet
        run: go vet ./...

      # Step 6: Build all packages in this module (recursively)
      - name: Build
        run: go build ./...

      # Step 7: Run tests (passes even if “no tests” yet)
      - name: Test
        run: go test -v ./...